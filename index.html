<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="PaperKit - Collection de modèles de pages à personnaliser et imprimer gratuitement : grilles, papier ligné, calendriers et plus encore.">
    <title>PaperKit - modèles de pages à personnaliser et imprimer</title>
    <style>
        /* Imports */
        @import url('https://fonts.bunny.net/css?family=inter:300,600|playfair-display:400,600');
        
        /* Reset et styles de base */
        body {
            font-family: 'Inter', sans-serif;
            font-weight: 300;
            margin: 0;
            background-color: #f9f9f9;
            text-align: left;
        }

        /* Layout et conteneurs */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: clamp(80px, 15vw, 120px);
        }

        /* Typographie */
        h1 {
            font-family: 'Playfair Display', serif;
            font-weight: 600;
            color: #333;
            margin-top: 0;
            margin-bottom: 0;
            font-size: 3rem;
        }

        h2 {
            font-family: 'Playfair Display', serif;
            font-weight: 600;
            font-size: 1.5rem;
            margin-bottom: 1.5em;
            text-align: left;
            padding: 0 15px;
        }

        p {
            font-weight: 300;
            color: #666;
            margin-top: 0;
            margin-bottom: 40px;
            font-size: clamp(1rem, 2vw, 1.2rem);
        }

        /* Layout et conteneurs */
        .category {
            margin-top: 4em;
            margin-bottom: 4em;
            max-width: 1200px;
        }

        .grid-container {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: flex-start;
            gap: 40px;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px;
            margin-bottom: 2em;
        }

        /* Composants spécifiques */
        .grid-item {
            width: clamp(80px, 15vw, 120px);
            text-decoration: none;
            color: #333;
            text-align: center;
        }

        .grid-item span {
            font-weight: 600;
            font-size: 0.9rem;
        }

        .icon-circle {
            width: clamp(80px, 15vw, 120px);
            height: clamp(80px, 15vw, 120px);
            border-radius: 50%;
            background-color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 10px;
            transition: transform 0.3s, box-shadow 0.3s;
            border: 1px solid #d3d3d3;
            outline: 6px solid white;
            box-shadow: 0 0 0 6px grey;
        }

        .icon-circle img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }

        /* Media queries */
        @media (max-width: 600px) {
            .container {
            padding: 30px 15px;
            }
        }
    </style>
    <script defer src="https://cloud.umami.is/script.js" data-website-id="3d089b60-6919-490c-954f-451842d8f854"></script>
</head>
<body>
    <div class="container">
        <h1>PaperKit</h1>
        <p>Des trames et modèles de pages à personnaliser et imprimer</p>
        
        <div class="category">
            <h2>Trames génériques</h2>
            <div class="grid-container">
                <a href="dot-grid.html" class="grid-item">
                    <div class="icon-circle">
                        <img src="images/dot-grid.png" alt="">
                    </div>
                    <span>Grille de points</span>
                </a>
                <a href="graph-paper.html" class="grid-item">
                    <div class="icon-circle">
                        <img src="images/graph-paper.png" alt="">
                    </div>
                    <span>Papier quadrillé</span>
                </a>
                <a href="lined-paper.html" class="grid-item">
                    <div class="icon-circle">
                        <img src="images/lined-paper.png" alt="">
                    </div>
                    <span>Papier ligné</span>
                </a>
                <a href="isometric.html" class="grid-item">
                    <div class="icon-circle">
                        <img src="images/isometric.png" alt="">
                    </div>
                    <span>Grille isométrique</span>
                </a>
                <a href="reglure-seyes.html" class="grid-item">
                    <div class="icon-circle">
                        <img src="images/reglure-seyes.png" alt="">
                    </div>
                    <span>Réglure Seyès</span>
                </a>
                <a href="college-ruled.html" class="grid-item">
                    <div class="icon-circle">
                        <img src="images/college-ruled.png" alt="">
                    </div>
                    <span>Ligné américain (College Ruled)</span>
                </a>
                <a href="gregg-ruled.html" class="grid-item">
                    <div class="icon-circle">
                        <img src="images/gregg-ruled.png" alt="">
                    </div>
                    <span>Gregg Ruled</span>
                </a>
            </div>
        </div>

        <div class="category">
            <h2>Prise de notes</h2>
            <div class="grid-container">
                <a href="cornell-notes.html" class="grid-item">
                    <div class="icon-circle">
                        <img src="images/cornell-notes.png" alt="">
                    </div>
                    <span>Notes Cornell</span>
                </a>
            </div>
        </div>

        <div class="category">
            <h2>Calendriers</h2>
            <div class="grid-container">
                <a href="year-calendar.html" class="grid-item">
                    <div class="icon-circle">
                        <img src="images/year-calendar.png" alt="">
                    </div>
                    <span>Calendrier annuel</span>
                </a>
                <a href="week-calendar.html" class="grid-item">
                    <div class="icon-circle">
                        <img src="images/week-calendar.png" alt="">
                    </div>
                    <span>Calendrier hebdomadaire</span>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
